<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/svgs/logo.png" type="image/x-icon">
    <title>Vision AI | Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins';
        }
    </style>
</head>
<body class='bg-[#1A1A1A]'>
    <div class="text-2xl text-white text-center m-0 px-5 py-3 flex items-center justify-start gap-5 bg-blue-700">
        <img src="/static/svgs/ai_logo.png" class="w-8" alt="">
        <h1 class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-400 text-3xl font-black">Vision AI</h1>
    </div>
    <h1 class="text-center text-white font-semibold text-xl m-5">Real Time Object detection with AI Powered Vision</h1>
    <div class="flex lg:flex-row flex-col justify-center items-center gap-10 m-10">
        <video id="video" width="0" height="0" autoplay></video>
        <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
        <img id="output" alt=""/>
    </div>
    <div class="flex lg:flex-row flex-col justify-center items-center gap-10 m-10">
        <button id="start-button" class="bg-blue-600 rounded-lg text-white p-2 m-2 active:scale-95 transition-all hover:bg-blue-400">Start Live Inference</button>
        <button id="stop-button" class="bg-blue-600 rounded-lg text-white p-2 m-2 active:scale-95 transition-all hover:bg-blue-400">Stop Live Inference</button>
    </div>

    <div class="w-full text-center mb-5">
        <button class="bg-zinc-700 px-5 py-2 text-gray-300 rounded-lg active:scale-95 hover-bg-zinc-600 transition-all" onclick=window.location.href='/detect/'>Back to Detection Page</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const output = document.getElementById('output');

        // Access the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing the camera:', error);
            });

        let intervalId;
        let frameCount = 0;

        // Start live inference when the button is clicked
        startButton.addEventListener('click', () => {
            if (intervalId) {
                clearInterval(intervalId);
            }

            intervalId = setInterval(async () => {
                try {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    frameCount++;

                    if (frameCount % 5 === 0) {
                        const dataURL = canvas.toDataURL('image/jpeg');

                        const response = await fetch('/live-camera-feed/live/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                                'X-CSRFToken': getCookie('csrftoken'),
                            },
                            body: 'image=' + encodeURIComponent(dataURL)
                        });

                        const result = await response.json();
                        if (result.image) {
                            output.src = result.image;
                        }

                        frameCount = 0; // Reset the counter
                    }
                } catch (error) {
                    console.error('Error during live inference:', error);
                }
            }, 50); // Adjust frame rate here (10 frames per second)
        });

        // Stop live inference when the button is clicked
        stopButton.addEventListener('click', () => {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        });

        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
